<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="" id="survey-form">
      <div id="block">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" autofocus="autofocus" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>

      <label for="number" id="number-label">Age(optional)</label>
        <input type="number" name="quantity" id="number" min='10' max='99' placeholder="Enter your age...">


        <label for="role">Which option best describes your current role?</label>
        <select type="text" id="role" id="dropdown">
          <option value="Select curent role">Select curent role</option>
          <option value="student">Student</option>
          <option value="fulltime-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label name="">Would you recommend freecode camp to a friend?</label><br>
          <input type="radio" name="recomend" id="definitely" value="definitely" checked>
            <label for="definitely">Definitely</label><br>

          <input type="radio" name="recomend" id="maybe" value="maybe">
            <label for="maybe">May be</label><br>

          <input type="radio" name="recomend" id="not-sure" value="not-sure">
            <label for="not-sure">Not sure</label><br>
      </div>
      
      
      <div id="block">
        <label for="favourite">What is your favorite feature of freeCodeCamp?</label>
          <select name="favourite-features" id="dropdown">
            <option value="default-option">select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="commutnity">Community</option>
            <option value="open-source">Open source</option>
          </select>
      </div>
        
      <div>
        <label for="improvements">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" value="front-end-projects" id="front-end-projects">
        <label for="front-end-projects">Front-end Projects</label><br>

        <input type="checkbox" value="back-end-projects" id="back-end-projects">
        <label for="back-end-projects">Back-end Projects</label><br>

        <input type="checkbox" value="data-visualisation" id="data-visualisation">
        <label for="data-visualisation">Data Visualization</label><br>

        <input type="checkbox" value="challenges" id="challenges">
        <label for="challenges">Challenges</label><br>

        <input type="checkbox" value="open-source-community" id="open-source-community">
        <label for="open-source-community">Open Source Community</label><br>

        <input type="checkbox" value="gitter-help-rooms" id="gitter-help-rooms">
        <label for="gitter-help-rooms">Gitter help rooms</label><br>

        <input type="checkbox" value="videos" id="videos">
        <label for="videos">Videos</label><br>

        <input type="checkbox" value="city-meetups" id="city-meetups">
        <label for="city-meetups">City Meetups</label><br>

        <input type="checkbox" value="wiki" id="wiki">
        <label for="wiki">Wiki</label><br>

        <input type="checkbox" value="forum" id="forum">
        <label for="forum">Forum</label><br>

        <input type="checkbox" value="additional-courses" id="additional-courses">
        <label for="additional-courses">Additional Courses</label><br>
      </div>
    
    <div>
      <label for="comments">Any comments or suggestions?</label><br>
    <textarea name="comment" rows='5' cols='33' placeholder='Enter your comment here...'></textarea>

    <input type="submit" value="submit" id="submit">
    </div>
    </form>
  </div>

</body>
</html>
